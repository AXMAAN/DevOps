name: "Building the HTML Structure"
stepId: step2
stepBreakDown:
  - text: "Create an `<article>` tag for each image and add the class name `img-container`. There are 12 images in total in the gallery. So create 12 `<article>` tags."
  - text: "Create an `img` tag and a `<span>` tag inside each `<article>` element. Add the class name `gallery-image` for image tag and `title` to each `<span>` tag."
  - text: "Add the `src` attribute to the `img` tag and set it to the image path. The images can be found in the `assets` folder"
  - text: "Add dummy text to the `<span>` tag. You can make use of `lorem` generator to generate dummy text."
