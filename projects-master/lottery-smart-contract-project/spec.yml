long-description: You have to create a lottery smart contract.In this we will have two entities->Manager - It will deploy the smart contract.Players - These will participate in the lottery. In order to participate in the lottery the players must exactly pay 0.1 ether to the contract balance. The lottery winner will be picked randomly by the manger only.And whosoever be the winner. The entire contract balance ether will be transferred to the winner's account. Note - There must be atleast three players for the manager to pick the winner of the lottery. Don't forget to share your submissions with the community to get feedback.
