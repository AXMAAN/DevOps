long-description: |
  Your challenge is to build out a Quiz App and get it to look as close to the design as possible.
  
  This project focuses on your React and understanding of web sockets, but you can use any tools you like to help you complete the project. So if you've got something you'd like to practice, feel free to give it a go.

  This project should have the following functionalities
  
  - Ability to create chat grounds with others users
  
  -  Ability to see replied message in real time using Web Sockets

  You can go through the `Readme.md` to see more details regarding the project and the assets folder to see the preview images of the project for desktop and mobile viewports. 

    
